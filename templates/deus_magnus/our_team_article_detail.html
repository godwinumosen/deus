{% extends "base.html" %}
{% load static %}
{% block title %}{{ object.our_team_name }} {% endblock %}
{% block content%}

<section class="section db p120">
    <div class="container">
        <div class="row">
            <div class="col-md-12"><br><br>
                <div class="tagline-message page-title text-center">
                    <h1 style="color:fff;font-family: Georgia;font-size:50px;">Deus Magnus & Management Team.</h1>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end section -->

<section class="section gb nopadtop">
    <div class="container">
        <div class="boxed">
            <div class="row">
                <div class="col-md-8">
                    <div class="content blog-list">
                        <div class="blog-wrapper clearfix">
                            <div class="blog-meta">           
                            </div><!-- end blog-meta -->
                            <div class="blog-media">
                                <img src="{{ object.our_team_img.url }}" alt="" class="img-responsive img-rounded"> 
                            </div><!-- end media -->
                            <div class="blog-desc-big">
                                <p class="lead">{{ object.our_team_name }}</p>
                                <hr>
                               <p style="color: #98681e;"><b>{{ object.our_team_position }}</b></p> 
                                <p>{{ object.our_team_description|truncatechars:60}}</p> 
                            </div><!-- end desc -->
                        </div><!-- end blog -->
                        <div class="btn-wrapper">
                            <a href=""onclick="history.back(); return false;" class="btn btn-primary"style="border-radius: 5px;font-family: Georgia;"> Back</a>
                        </div>
                    </div><!-- end content -->
                </div><!-- end col -->
                <div class="sidebar col-md-4">
                    <div class="widget clearfix">
                        <div class="banner-widget">
                            <img src="upload/banner.jpeg" alt="" class="img-responsive img-rounded">
                        </div>
                    </div><!-- end widget -->
                </div><!-- end sidebar -->
            </div><!-- end row -->
        </div><!-- end boxed -->
    </div><!-- end container -->
</section>

<a href="https://wa.me/+2348124928163?text=Hi Deus Magnus Limited?" target="_blank" style="position: fixed; bottom: 60px; right: 20px; z-index: 9999;">
    <img src="{% static 'images/whatsapp.png' %}" alt="Chat with us on WhatsApp" style="width: 60px; height: 60px;">
</a>

{% endblock %}
